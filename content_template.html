<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 20px;
            border-bottom: 1px solid #dddddd;
            background-color: #add8e6;
            padding: 10px;
        }
        .header img {
            max-height: 50px;
        }
        .header .topic {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            flex: 1;
        }
        .header .date {
            font-size: 14px;
            color: #555555;
            text-align: right;
        }
        .content {
            padding: 20px 0;
            text-align: center;
        }
        .content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .content th, .content td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        .content th {
            background-color: #f2f2f2;

        }
        .footer {
            padding-top: 20px;
            border-top: 1px solid #dddddd;
            text-align: center;
            background-color: #90ee90;
            padding: 10px;
        }
        .footer a {
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://via.placeholder.com/100" alt="Logo">
            <div class="topic">Monthly Newsletter</div>
            <div class="date">{{ date }}</div>
        </div>
        <div class="content">
            <p>Hello, this is the content of the monthly newsletter.</p>
            <p>Stay updated with the latest news and updates.</p>
            <table>
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                        <th>Column 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                        <td>Data 3</td>
                    </tr>
                    <tr>
                        <td>Data 4</td>
                        <td>Data 5</td>
                        <td>Data 6</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">
            <a href="path/to/your/excel/file.xlsx" download>Download Excel Sheet</a>
        </div>
    </div>
</body>
</html>
